{% extends "base.html" %}
{% load static %}

{%  block title %}
{{post.title}}
{%  endblock  %}

{%  block content %}
<!-- Individual Post  -->
<section class="text-gray-600 body-font">
    <div class="container mx-auto flex px-5 py-24 items-center justify-center flex-col">
       <img class="lg:w-2/6 md:w-3/6 w-5/6 mb-10 object-cover object-center rounded" alt="hero" src={% static "app1/images/"|add:post.image %}>
       <div class="text-center lg:w-2/3 w-full">
          <h1 class="title-font sm:text-4xl text-3xl mb-4 font-medium text-gray-900">{{ post.title }}</h1>
          <p class="mb-8 leading-relaxed">{{ post.content  }}</p>
          <div class="flex justify-center">
          </div>
       </div>
    </div>
 </section>
 <!-- Individual Post End -->
{%  endblock  %}
